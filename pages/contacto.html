<body class="bodyPadreGrid">
    <header>
        <h1><img src="../logo.jpeg" alt="Logo de la Empresa" class="logoImg"> Film Pack</h1>


        <nav class="botonera">

        <main>

            <form class="formulario">
                <fieldset>
                    <legend>Formulario de Contacto</legend>
                    <label class="textoAlineado2" for="nombre">Nombre</label>
                    <input id="nombre" type="text">
                    <br><br>
                    <label class="textoAlineado2" for="apellido">Apellido</label>
                    <input id="apellido" type="text">
                    <br><br>
                    <label class="textoAlineado2" for="mail">Correo Electronico</label>
                    <input id="mail" type="email">
                    <br><br>
                    <label class="textoAlineado2" for="celular">Celular</label>

                    <input type="tel" name="" id="celular" maxlength="10">
                    <br><br>
                    <textarea class="textoAlineado2" name="" id="comentario" cols="30" rows="10"
                        placeholder="Ingrese su comentario"></textarea>
                    <br><br>
                    <input type="submit">
                    <input type="reset" value="Borrar">




                </fieldset>
            </form>



        </main>
    </header>

        <img src="../img/logoWhatsapp.png" alt="">
